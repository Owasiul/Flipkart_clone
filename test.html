<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      .e-product-card {
  padding-bottom: 15px; /* Adds space below each card */
  border-bottom: 1px solid #e0e0e0; /* Light gray border-bottom */
}

.e-itm-img:hover {
  transform: scale(1.1);
  transition: transform 0.2s ease-in-out;
}

/* Remove border-bottom on smaller screens for cleaner stacking */
@media (max-width: 767.98px) {
  .e-product-card {
    border-bottom: none;
  }
}

    </style>
    <title>Online Shopping Site</title>
  </head>
  <body class="bg-dark">
    <!-- Header -->
    <section class="catalog mt-4">
      <div class="container">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 row-cols-lg-9 g-3 bg-white p-3">
          <!-- Card 1 -->
          <div class="col text-center">
            <img src="img/catagoris/1k (1).webp" class="img-fluid mb-2" alt="Kilos">
            <h5 class="fs-6 fw-semibold">Kilos</h5>
          </div>
          <!-- Card 2 -->
          <div class="col text-center">
            <img src="img/catagoris/2k (1).webp" class="img-fluid mb-2" alt="Mobiles">
            <h5 class="fs-6 fw-semibold">Mobiles</h5>
          </div>
          <!-- Card 3 -->
          <div class="col text-center">
            <img src="img/catagoris/3k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Fashion</h5>
          </div>
          <!-- Card 4 -->
          <div class="col text-center">
            <img src="img/catagoris/4k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Electronics</h5>
          </div>
          <!-- Card 5 -->
          <div class="col text-center">
            <img src="img/catagoris/5k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Home & Furniture</h5>
          </div>
          <!-- Card 6 -->
          <div class="col text-center">
            <img src="img/catagoris/6k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Appliences</h5>
          </div>
          <!-- Card 7 -->
          <div class="col text-center">
            <img src="img/catagoris/7k (1).webp" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Flight Booking</h5>
          </div>
          <!-- Card 8 -->
          <div class="col text-center">
            <img src="img/catagoris/8k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Beauty,Toys & More</h5>
          </div>
          <!-- Card 9 -->
          <div class="col text-center">
            <img src="img/catagoris/9k.png" class="img-fluid mb-2" alt="Laptops">
            <h5 class="fs-6 fw-semibold">Two Wheelers</h5>
          </div>
        </div>
      </div>
    </section>
    <section class="E-product mt-5">
      <div class="cont">
        <div class="row">
          <div class="col-lg-10 bg-white p-3">
            <h1 class="mb-4">Best of Electronics</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 mt-5">
              <!-- Card 1 -->
              <div class="col d-flex flex-column align-items-center text-center e-product-card p-md-3  ">
                <img src="img/E-item/e3 (2).jpg" class="img-fluid e-itm-img mb-2" alt="Best Truewireless Headphones">
                <h6 class="fw-semibold mb-1">Best Truewireless He...</h6>
                <p class="fs-5 fw-bold text-success">Grab Now</p>
              </div>
              <!-- Card 2 -->
              <div class="col d-flex flex-column align-items-center text-center e-product-card p-md-3 ">
                <img src="img/E-item/e7 (4).jpg" class="img-fluid e-itm-img mb-2" alt="Monitor">
                <h6 class="fw-semibold mb-1">Monitor</h6>
                <p class="fs-5 fw-bold text-success">From $1,999</p>
              </div>
              <!-- Card 3 -->
              <div class="col d-flex flex-column align-items-center text-center e-product-card p-md-3 ">
                <img src="img/E-item/e2 (1).webp" class="img-fluid e-itm-img mb-2" alt="Fastrak Smartwatch">
                <h6 class="fw-semibold mb-1">Fastrak Smartwat...</h6>
                <p class="fs-5 fw-bold text-success">From $1,100</p>
              </div>
              <!-- Card 4 -->
              <div class="col d-flex flex-column align-items-center text-center e-product-card p-md-3 ">
                <img src="img/E-item/e6 (3).jpg" class="img-fluid e-itm-img mb-2" alt="Printer">
                <h6 class="fw-semibold mb-1">Printer</h6>
                <p class="fs-5 fw-bold text-success">From $2,000</p>
              </div>
              <!-- Card 5 -->
              <div class="col d-flex flex-column align-items-center text-center e-product-card p-md-3 ">
                <img src="img/E-item/e1 (1).jpg" class="img-fluid e-itm-img mb-2" alt="Noice Smartwatch">
                <h6 class="fw-semibold mb-1">Noice Smartwatch</h6>
                <p class="fs-5 fw-bold text-success">From $900</p>
              </div>
            </div>
          </div>
          <div class="col-lg-2 d-none d-lg-block">
            <img src="img/E-item/e4 (2).webp" class="" style=" width: 250px;" alt="Sidebar Image">
          </div>
        </div>
      </div>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
